# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy ASP.Net Core app to Azure Web App: tailspin-space-game-0453'

on:
  push:
    branches:
    - release-pipeline
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release
    
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp 

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'tailspin-space-game-0453'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9c20b1ff5004d919a5cf892a15e69fa }}
        package: ${{env.DOTNET_ROOT}}/myapp 
